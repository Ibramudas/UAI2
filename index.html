<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osun UAI Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e6e6e6);
      transition: background 0.4s, color 0.4s;
    }

    /* Neon Dark Mode */
    .dark-mode {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: rgba(52, 58, 64, 0.9);
      backdrop-filter: blur(12px);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 1rem;
      color: white;
      transition: transform 0.4s ease, background 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2);
    }

    .dark-mode .sidebar {
      background: rgba(20, 20, 20, 0.8);
      box-shadow: 4px 0 15px rgba(0,255,200,0.2);
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    /* Profile */
    .profile {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.3);
    }
    .profile .name {
      font-size: 1.05rem;
      font-weight: bold;
    }
    .profile .logout {
      font-size: 0.85rem;
      color: #ccc;
      cursor: pointer;
    }
    .profile .logout:hover {
      color: #ff4d4d;
    }

    /* Sidebar Nav */
    .sidebar h2 {
      font-size: 1.4rem;
      margin: 1rem 0;
      text-align: center;
    }
    .sidebar .nav-item {
      padding: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }
    .sidebar .nav-item:hover {
      background: rgba(255,255,255,0.1);
      transform: translateX(5px);
    }
    .dark-mode .sidebar .nav-item:hover {
      background: rgba(0,255,200,0.15);
    }

    /* Main content */
    .main {
      margin-left: 260px;
      padding: 1rem;
      transition: margin-left 0.4s;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .main.collapsed {
      margin-left: 0;
    }

    /* Chat box */
    .chat-box {
      background: rgba(255,255,255,0.8);
      border-radius: 16px;
      padding: 1rem;
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
      transition: background 0.4s;
    }
    .dark-mode .chat-box {
      background: rgba(40,40,40,0.85);
      box-shadow: inset 0 0 20px rgba(0,255,200,0.05);
    }

    /* Messages */
    .message {
      max-width: 75%;
      margin-bottom: 0.8rem;
      padding: 0.8rem 1rem;
      border-radius: 15px;
      line-height: 1.4;
      animation: fadeInUp 0.4s ease;
      word-wrap: break-word;
    }
    .user-message {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(102,166,255,0.4);
    }
    .ai-message {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .dark-mode .user-message {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      box-shadow: 0 4px 10px rgba(0,255,200,0.4);
    }
    .dark-mode .ai-message {
      background: linear-gradient(135deg, #232526, #414345);
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,255,200,0.15);
    }

    /* Typing indicator */
    .typing-indicator {
      font-style: italic;
      color: gray;
      margin-bottom: 1rem;
      animation: pulse 1.5s infinite;
    }

    /* Chat input */
    .chat-input {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 0.6rem 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }
    .chat-input input:focus {
      border-color: #66a6ff;
    }

    /* Upload Button */
    .upload-btn {
      border: none;
      border-radius: 25px;
      padding: 0.5rem 0.9rem;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: transform 0.2s;
    }
    .upload-btn:hover {
      transform: scale(1.05);
    }
    .dark-mode .upload-btn {
      background: linear-gradient(135deg, #232526, #414345);
      color: white;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 999;
      }
      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div>
      <!-- Profile -->
      <div class="profile">
        <img src="https://via.placeholder.com/50" alt="User">
        <div>
          <div class="name">John Doe</div>
          <div class="logout" onclick="logout()">Log out</div>
        </div>
      </div>

      <h2>Osun UAI</h2>
      <div class="nav-item"><i class="fas fa-comments"></i> Chats</div>
      <div class="nav-item"><i class="fas fa-calendar-alt"></i> Schedule</div>
      <div class="nav-item"><i class="fas fa-tasks"></i> Assignments</div>
    </div>
  </div>

  <!-- Main -->
  <div class="main" id="main">
    <!-- Top controls -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
      </button>
    </div>

    <!-- Chat -->
    <div class="chat-box" id="chat-box"></div>

    <!-- Typing -->
    <div class="typing-indicator" id="typing-indicator" style="display: none;">
      AI is typing...
    </div>

    <!-- Input -->
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message...">
      <label class="upload-btn" for="file-upload">
        <i class="fas fa-paperclip"></i> Attach
        <input type="file" id="file-upload" style="display: none;" onchange="uploadFile()">
      </label>
      <button class="upload-btn" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
      document.getElementById('main').classList.toggle('collapsed');
    }
    function logout() {
      alert("Logging out...");
    }
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const chatBox = document.getElementById('chat-box');
      const message = input.value.trim();
      if (!message) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user-message';
      userMsg.innerHTML = marked.parse(message);
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';

      showTypingIndicator();

      setTimeout(() => {
        hideTypingIndicator();
        const aiMsg = document.createElement('div');
        aiMsg.className = 'message ai-message';
        aiMsg.innerHTML = marked.parse("This is a response from AI ðŸ§ ");
        chatBox.appendChild(aiMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }
    function showTypingIndicator() {
      document.getElementById('typing-indicator').style.display = 'block';
    }
    function hideTypingIndicator() {
      document.getElementById('typing-indicator').style.display = 'none';
    }
    function uploadFile() {
      const fileInput = document.getElementById('file-upload');
      const file = fileInput.files[0];
      if (file) {
        const chatBox = document.getElementById('chat-box');
        const uploadMsg = document.createElement('div');
        uploadMsg.className = 'message user-message';
        uploadMsg.textContent = `ðŸ“Ž Uploaded: ${file.name}`;

        chatBox.appendChild(uploadMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
</html>
