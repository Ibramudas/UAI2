<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Osun UAI Chat</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
/* Base */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  transition: background 0.3s, color 0.3s;
  background: #f5f7fa;
}
.dark-mode {
  background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
  color: #fff;
}

/* Sidebar with glass + neon glow in dark mode */
.sidebar {
  width: 260px;
  height: 100vh;
  position: fixed;
  left: 0;
  top: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 1rem;
  background: rgba(40, 44, 52, 0.85);
  backdrop-filter: blur(12px);
  border-right: 1px solid rgba(255,255,255,0.1);
  color: white;
  transition: transform 0.3s ease, background 0.3s;
  z-index: 1000;
}
.dark-mode .sidebar {
  background: rgba(15, 15, 15, 0.85);
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
}

/* Collapsed sidebar */
.sidebar.collapsed {
  transform: translateX(-100%);
}


/* Profile */
.profile {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
.profile img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
}
.profile .name {
  font-weight: bold;
}
.profile .logout {
  font-size: 0.85rem;
  color: #ccc;
  cursor: pointer;
}
.profile .logout:hover {
  color: #ff4d4d;
}

/* Sidebar nav */
.sidebar h2 {
  font-size: 1.3rem;
  text-align: center;
  margin: 1rem 0;
  color: #f0f0f0;
}
.nav-item {
  padding: 0.75rem;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.6rem;
  color: #ddd;
  transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
}
.nav-item:hover {
  background: rgba(255,255,255,0.1);
  transform: translateX(4px);
}
.dark-mode .nav-item:hover {
  background: rgba(0,255,255,0.15);
  box-shadow: 0 0 8px rgba(0,255,255,0.3);
}

/* Main content */
.main {
  margin-left: 260px;
  padding: 1rem;
  transition: margin-left 0.3s;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
.main.collapsed {
  margin-left: 0;
}

/* Top controls */
.theme-toggle, .sidebar-toggle {
  border: none;
  background: none;
  font-size: 1.4rem;
  cursor: pointer;
  color: inherit;
}

/* Chat box */
.chat-box {
  flex-grow: 1;
  background: #ffffff;
  border-radius: 16px;
  padding: 1rem;
  overflow-y: auto;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
}
.dark-mode .chat-box {
  background: #111;
  box-shadow: inset 0 0 20px rgba(0,255,255,0.05);
}

/* Messages */
.message {
  max-width: 80%;
  padding: 0.8rem 1rem;
  margin-bottom: 0.7rem;
  border-radius: 20px;
  animation: fadeIn 0.3s ease;
  line-height: 1.4;
}
.user-message {
  background: linear-gradient(135deg, #6dd5ed, #2193b0);
  color: white;
  margin-left: auto;
  border-bottom-right-radius: 6px;
  box-shadow: 0 0 8px rgba(109,213,237,0.5);
}
.ai-message {
  background: #ececec;
  color: black;
  margin-right: auto;
  border-bottom-left-radius: 6px;
}
.dark-mode .ai-message {
  background: #1f1f1f;
  color: white;
  box-shadow: 0 0 10px rgba(0,255,255,0.15);
}

/* Typing dots animation */
.typing-indicator {
  display: flex;
  align-items: center;
  gap: 4px;
  margin: 0.5rem 0;
}
.typing-indicator span {
  width: 8px;
  height: 8px;
  background: gray;
  border-radius: 50%;
  animation: bounce 1.2s infinite;
}
.typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
.dark-mode .typing-indicator span {
  background: cyan;
}
@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}

/* Chat input area */
.chat-input {
  display: flex;
  gap: 0.5rem;
  align-items: center;
  background: #fff;
  padding: 0.6rem;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.dark-mode .chat-input {
  background: #1a1a1a;
  box-shadow: 0 0 8px rgba(0,255,255,0.2);
}
.chat-input input {
  flex-grow: 1;
  padding: 0.5rem;
  border: none;
  outline: none;
  background: transparent;
  color: inherit;
}
.upload-btn {
  display: flex;
  align-items: center;
  gap: 0.3rem;
  cursor: pointer;
  padding: 0.4rem 0.6rem;
  border-radius: 8px;
  background: #f0f0f0;
}
.upload-btn:hover {
  background: #ddd;
}
.dark-mode .upload-btn {
  background: rgba(0,255,255,0.1);
  color: cyan;
}
.dark-mode .upload-btn:hover {
  background: rgba(0,255,255,0.2);
}

/* Animations */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(5px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Mobile */
@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    height: 100%;
  }
  .main {
    margin-left: 0;
  }
}

/* Sidebar toggle mobile fix */
.sidebar-toggle {
  position: relative;
  z-index: 1000;
}

@media (max-width: 768px) {
  .sidebar-toggle {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 8px;
    padding: 8px 10px;
    z-index: 2000; /* Above sidebar */
  }
}
@media (max-width: 768px) {
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    transform: translateX(-100%);
    z-index: 1500;
    height: 100%;
    width: 250px;
    transition: transform 0.3s ease;
  }

  .sidebar.collapsed {
    transform: translateX(-100%);
  }

  .sidebar.open {
    transform: translateX(0);
  }

  .main {
    margin-left: 0 !important;
    padding-top: 60px; /* space for fixed buttons */
  }

  .sidebar-toggle {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 2000;
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 8px;
    padding: 8px 10px;
  }

  .theme-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 2000;
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 8px;
    padding: 8px 10px;
  }
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div>
    <div class="profile">
      <img src="https://via.placeholder.com/45" alt="User">
      <div>
        <div class="name">John Doe</div>
        <div class="logout" onclick="logout()">Log out</div>
      </div>
    </div>
    <h2>Osun UAI</h2>
    <div class="nav-item"><i class="fas fa-comments"></i> Chats</div>
    <div class="nav-item"><i class="fas fa-calendar-alt"></i> Schedule</div>
    <div class="nav-item"><i class="fas fa-tasks"></i> Assignments</div>
  </div>
</div>

<!-- Main -->
<div class="main" id="main">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="sidebar-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
  </div>

  <div class="chat-box" id="chat-box"></div>
  <div id="typing-indicator" class="typing-indicator" style="display:none;">
    <span></span><span></span><span></span>
  </div>

  <div class="chat-input">
    <input type="text" id="chat-input" placeholder="Type your message...">
    <label class="upload-btn" for="file-upload">
      <i class="fas fa-paperclip"></i> Attach
      <input type="file" id="file-upload" style="display:none;" onchange="uploadFile()">
    </label>
    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
function toggleTheme(){
  document.body.classList.toggle('dark-mode');
}
function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const main = document.getElementById('main');

  if (window.innerWidth <= 768) {
    sidebar.classList.toggle('open');
  } else {
    sidebar.classList.toggle('collapsed');
    main.classList.toggle('collapsed');
  }
}
function logout(){
  alert("Logging out...");
}
function sendMessage(){
  const input = document.getElementById('chat-input');
  const chatBox = document.getElementById('chat-box');
  const message = input.value.trim();
  if(!message) return;
  const userMsg = document.createElement('div');
  userMsg.className = 'message user-message';
  userMsg.innerHTML = marked.parse(message);
  chatBox.appendChild(userMsg);
  chatBox.scrollTop = chatBox.scrollHeight;
  input.value = '';
  showTypingIndicator();
  setTimeout(()=>{
    hideTypingIndicator();
    const aiMsg = document.createElement('div');
    aiMsg.className = 'message ai-message';
    aiMsg.innerHTML = marked.parse("This is a response from AI ðŸ§ ");
    chatBox.appendChild(aiMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
  },1500);
}
function showTypingIndicator(){
  document.getElementById('typing-indicator').style.display = 'flex';
}
function hideTypingIndicator(){
  document.getElementById('typing-indicator').style.display = 'none';
}
function uploadFile(){
  const file = document.getElementById('file-upload').files[0];
  if(file){
    const chatBox = document.getElementById('chat-box');
    const uploadMsg = document.createElement('div');
    uploadMsg.className = 'message user-message';
   uploadMsg.textContent = `ðŸ“Ž Uploaded: ${file.name}`;

    chatBox.appendChild(uploadMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
}
</script>
</body>
</html>
